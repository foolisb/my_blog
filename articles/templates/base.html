{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <meta name="author" content="foolisb">
    <meta name="description" content="foolisb的私人博客">
    <meta name="keywords" content="计算机科学，微状态，数学物理, 读书笔记, 硬件电子">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 网站ico -->
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}">
    <link rel="bookmark" href="{% static 'image/favicon.ico' %}">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- font-Awesome图标库 -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome-animation@1.1.1/css/font-awesome-animation.css">
    <!-- 引入layer.js 必须引入jQuery -->
    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    <!-- 引入通用css -->
    <link rel="stylesheet" href="{% static 'general_css/general.css' %}">
    <link rel="stylesheet" href="{% static 'general_css/time.css' %}">  
    <link rel="stylesheet" href="{% static 'general_css/time-axis.css' %}">
    <!-- 网站名称 -->
    <title>foolisb-私人博客</title>
  </head>
  <body>
    <div class="grid-xu"></div>
    <div class="grid-shi"></div>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体内容 -->
    <div id="wrapper">
      {% block content %}{% endblock content %}
      <div id="push"></div>
    </div>
    <!-- 引入页脚 -->
    {% include 'footer.html' %}
    {% include 'back_to_top_func.html' %}
    <!-- 预留脚本内容 -->
    {% block script %}{% endblock script %}
  </body>
</html>
